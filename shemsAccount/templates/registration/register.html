<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #b7d7e2;
		}
		.container {
			margin: 0 auto;
			width: 40%;    
		}
		h1 {
			font-size: 36px;
			margin: 10px;
			padding: 10px;
			color:  #053c4f;
			font-family: Verdana;
 		}
		p {
			color: rgb(30, 28, 28);
			font-size: 18px;
			font-family: Verdana;
			text-align: center;
		}
	</style>
</head>
<body>
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p>If you already have an account, <a href="{% url 'shemsAccount:login' %}">login</a> instead.</p>
</div>
</body>
</html>
