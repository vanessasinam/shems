<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHEMS Log in</title>
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #b7d7e2;
		}
		.container {
			margin: 0 auto;
			width: 40%;    
		}
    	.login {
			margin: 0 auto;
      		box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
			padding: 20px;
		}
		h2 {
			font-size: 36px;
			margin: 10px;
			padding: 10px;
			color:  #053c4f;
			font-family: Verdana;
      		text-align: center;
 		}
		p {
			color: rgb(30, 28, 28);
			font-size: 18px;
			font-family: Verdana;
      		text-align: center;
		}
	</style>
</head>
<body>
  	<div class="container py-5">
		{% if messages %}
		<div class="errorBox">
			<div class="messages">	
				{% for message in messages %}
				<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
				{% endfor %}
			</div>
		</div>
		{% endif %}	
		<div class="login">
			<h2>SHEMS Log In</h2>
			<form method="post" action="{% url 'shemsAccount:login' %}">
				{% csrf_token %}
				{{ form|crispy}}   	
				<button class="btn btn-primary" type="submit">Log In</button>
				<p>Don't have an account? <a href="{% url 'shemsAccount:register' %}">Register now</a></p>
			</form>
		</div>
  	</div>
</body>
</html>
