<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Devices</title>
		<link
		  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
		  crossorigin="anonymous"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
				background-color: #d0bbc9;
			}
			.container {
				width: 80%;
				display: flex;
				flex-direction: column;
				overflow: auto;
				height: 100vh;
				max-width: none;
				padding: 0;
			}
			.logout {
				margin: 10px;
				background-color: #6a8389;
				border-radius: 10px;
				box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
				cursor: pointer;
				width: 70px;
				text-align: center;
				float: right;
			}
			.logout a {
				text-decoration: none;
				font-family: Verdana;
			}
			.link-text {
				color: #5d2b2b;
			}
			h2 {
				font-size: 36px;
				margin: 10px;
				text-align: center;
				color:  #053c4f;
				font-family: Verdana;
			 }
			h3 {
				font-size: 24px;
				margin: 0 auto;
				padding: 10px;
				width: 40%;
				text-align: center;
				color: #353a3b;
			}
			.device-box {
				display: flex;
      			flex-wrap: wrap;
				padding: 10px;
			}
			.device {
				flex: 1 0 30%;
				padding-left: 20px;
				padding-top: 10px;
				padding-bottom: 10px;
				margin: 0 auto;
				box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
				/* width: 400px; */
			}
			p {	
				color: rgb(30, 28, 28);
				font-size: 18px;
				font-family: Verdana;
			}
			h4 {
				text-align: center;
			}
			h4 a {
				text-decoration: none;
				font-family: Verdana;
			}
			.delete_device {
				color:  #353a3b;
				background-color: transparent;
				border-color: transparent;
				cursor: pointer;
				width: 30px;
				float: right;
			}
			.delete_device:hover {
        		color: rgb(179, 33, 33);
      		}
		</style>
	</head>
<body>
<body>
<div class="container">
	<div class="logout">
		<a href="{% url 'shemsAccount:logout' %}" class="link-text">Logout</a>
	</div>
	<h2>Devices</h2>
	<div class="device-box">
		{% for device in customer_devices %}
		<div class="device">
			<form method="POST">
				{% csrf_token %}
				<input
					type="hidden"
					id="did"
					name="did"
					value="{{ device.did }}"
				/>
				<span class="y">
					<button name="delete_device" class="delete_device" value="delete_device">
					X
					</button>
				</span>
			</form>
			<p> Device ID: {{device.did}}</p>
			<p> Location: {{device.lid_id}}</p>
			<p> Model number: {{device.model_num_id}}</p>		
		</div>	
		{% endfor %}
	</div>	
	<div>
		<h4><a href="addDevice" class="link-text">Add more devices</a></h4>
		<h4><a href="{% url 'shemsWebapp:profile' %}" class="link-text">Back to profile</a></h4>
	</div>	
</div>
</body>
</html>
